<p-dialog 
  header="User Data Table ({{ products.length }} records)" 
  [(visible)]="visible"
  (onShow)="onDialogShow()"
  (visibleChange)="onHide()"
  [modal]="true" 
  [style]="{width: '95vw', height: '90vh'}" 
  [maximizable]="true"
  [draggable]="true"
  [resizable]="true"
  [baseZIndex]="10000"
  [contentStyle]="{'padding': '0', 'overflow': 'visible'}"
  styleClass="table-dialog">
  <div class="dialog-content-wrapper">
    <ng-content></ng-content>
  </div>
</p-dialog>
