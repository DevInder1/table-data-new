<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <div class="navigation-buttons">
      <p-button 
        label="User Overview" 
        icon="pi pi-users"
        [outlined]="activeView !== 'user'"
        [severity]="activeView === 'user' ? 'primary' : 'secondary'"
        (onClick)="showUserOverview()">
      </p-button>
      <p-button 
        label="Company Overview" 
        icon="pi pi-building"
        [outlined]="activeView !== 'company'"
        [severity]="activeView === 'company' ? 'primary' : 'secondary'"
        (onClick)="showCompanyOverview()">
      </p-button>
    </div>
  </div>

  <div class="dashboard-content">
    <user-overview *ngIf="activeView === 'user'"></user-overview>
    <company-overview *ngIf="activeView === 'company'"></company-overview>
  </div>
</div>
