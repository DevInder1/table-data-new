<div class="user-overview-container">
  <h2>User Overview</h2>
  <p>Products loaded: {{ products.length }} | Selected: {{ selectedProducts.length }}</p>
  
  <p-button 
    label="Show Table" 
    icon="pi pi-table" 
    (onClick)="showDialog()"
    [disabled]="products.length === 0">
  </p-button>

  <flex-component
    [(visible)]="displayDialog"
    [products]="products">
    <table-checkbox-selection-demo 
      *ngIf="displayDialog"
      [products]="products" 
      [columnDefinition]="columnDefinition"
      [selectedProducts]="selectedProducts"
      (selectedProductsChange)="onSelectionChange($event)">
    </table-checkbox-selection-demo>
  </flex-component>
</div>
